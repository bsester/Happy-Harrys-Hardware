<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Harry's Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function handleClick()
        {
            let url = "http://localhost:8089/feed/customers";
            let res = document.getElementById("results");
            fetch(url)
                .then( function( response ) {
                    if (!response.ok) {
                        throw new Error("Http Some sort of err= " + response.status);
                    }
                    return response.json();
                }).then(function (data)
            {
                let oStr = "<table class='table table-striped'>";
                oStr += "<tr> <th> Name </th> <th> Email </th> </tr>";
                let r = data.result;
                for (let i=0; i<r.length;i++)
                {
                    oStr += "<tr> <td>" + r[i].CustomerName + "</td><td>" + r[i].CustomerEmail + "</td></tr>";
                }
                oStr += "</table>";
                res.innerHTML = oStr;
            }).catch(function(error) {
                console.log( "Fetch Error" + error);
            })
        }
    </script>
</head>
<body>
    <div class="col-sm-6">
    <h3> Load Customers </h3>
    <button id="myButton" onClick="handleClick()"> Load External Content</button>
    </div>
    <div class="col-sm-6" id = "results">

    </div>
</body>
</html>
